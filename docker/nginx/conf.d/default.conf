server {
    listen 80;
    server_name localhost;
    root /var/www/ordering_vue_app/public;  

    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/ordering_vue_app/public$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT /var/www/ordering_vue_app/public;
    }

    location ~ /\.ht {
        deny all;
    }
}